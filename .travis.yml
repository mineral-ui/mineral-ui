language: node_js
env:
before_script:
- set -e
- echo "$TEST_SUITE"
- if [[ "$TEST_SUITE" == "units" ]]; then npm run build; fi
script:
- if [[ "$TEST_SUITE" == "units" ]]; then npm run test; fi
- if [[ "$TEST_SUITE" == "happo" ]]; then bash scripts/happo-ci.sh; fi
notifications:
  flowdock:
    secure: 
env:
  matrix:
  - TEST_SUITE=units
  - TEST_SUITE=happo
